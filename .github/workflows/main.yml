name: LaunchDarkly Code References

on:
  push:
    branches: [main]  # Adjust as needed

jobs:
  code-refs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download ld-find-code-refs
        run: |
          curl -sSL "$(curl -s https://api.github.com/repos/launchdarkly/ld-find-code-refs/releases/latest \
            | grep browser_download_url \
            | grep linux-amd64 \
            | cut -d '"' -f 4)" -o ld-find-code-refs
          chmod +x ld-find-code-refs

      - name: Run ld-find-code-refs
        env:
          LD_ACCESS_TOKEN: ${{ secrets.LD_ACCESS_TOKEN }}
        run: |
          ./ld-find-code-refs \
            --proj-key your-project-key \
            --repo-name "${{ github.repository }}" \
            --dir . \
            --ref ${{ github.ref_name }} \
            --access-token "$LD_ACCESS_TOKEN"
            
